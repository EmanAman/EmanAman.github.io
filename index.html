<!DOCTYPE html>
<html>

  <meta charset="UTF-8" />

  <link
    rel="stylesheet"

  <style>
    body,
    h1 {
      font-family: "Montserrat", sans-serif;

    }

  <script src="pack.js"></script>

    <nav

      <a

    <!-- !PAGE CONTENT! -->

    <!-- Header -->
    <div class="w3-opacity">

        <h1><b>91+ Prime Icon Pack</b></h1>
        <p><b>Test your luck with this pack simulator</b></p>
        <p class="w3-padding-16">
          <button class="button" onclick="weighted_random()">Open Pack</button>
        </p>
      </header>
