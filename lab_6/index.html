<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function random(nations){
      var nats_copy = nations;
      var nats =[];
      for (let i=0; i< 15;i++){
      nats.push(nats_copy[Math.floor(Math.random() * (nations.length-i))]);
      nats_copy = nats_copy.filter((item) => !nats.includes(item));}
      return nats;
    }
  
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c=>[c.name,c.code]))
        .then(arr=>random(arr))
        .then(codes => {
        var list ="<ol>"
        codes.map(item => list += "<li>" +item+ "</li>")
        list+="</ol>"
        document.querySelector(".content").innerHTML = list;})
    }
  </script>
</body>

</html>
