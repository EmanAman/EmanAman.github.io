<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          console.log(res);
          return res;
        })
        .then (res =>res.map(el => [el.route_id,el.title]))
        .then(data =>  {
        var list ="<ul>"
        data.map(item => list += "<li>" +'Bus: '+item[0]+' ' +item[1].replace(/[0-9]/g, '') + "</li>")
        list+="</ul>"
        document.querySelector(".content").innerHTML =list;
        return [].concat.apply([], data);
        })
       .then(data => {
        document.querySelector(".header").innerText ='UMD Bus Route'+ data.find(function(x){return x == '104 College Park Metro'})
       })
       .then(data =>
       console.log(data))
    }
  </script>
</body>

</html>
